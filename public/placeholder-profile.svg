<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with purple gradient to match theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>

  <!-- User icon -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="50" fill="#E5E7EB" opacity="0.8"/>

    <!-- Body -->
    <path d="M -70 120 Q -70 50 -50 40 L 50 40 Q 70 50 70 120 Z" fill="#E5E7EB" opacity="0.8"/>
  </g>
</svg>
